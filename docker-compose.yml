services:
  postgres:
    image: postgres:16-alpine
    container_name: video-manager-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-videomanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videomanager}
      POSTGRES_DB: ${POSTGRES_DB:-videomanager}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-videomanager}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - video-manager-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ghcr.io/kevin197011/video-manager/backend:latest
    container_name: video-manager-backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-videomanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videomanager}
      POSTGRES_DB: ${POSTGRES_DB:-videomanager}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: postgres://${POSTGRES_USER:-videomanager}:${POSTGRES_PASSWORD:-videomanager}@postgres:5432/${POSTGRES_DB:-videomanager}?sslmode=disable
      API_PORT: ${API_PORT:-8080}
      API_HOST: 0.0.0.0
      GIN_MODE: ${GIN_MODE:-release}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      SWAGGER_HOST: ${SWAGGER_HOST:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - video-manager-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    image: ghcr.io/kevin197011/video-manager/frontend:latest
    container_name: video-manager-frontend
    ports:
      - "${FRONTEND_PORT:-8082}:80"
    depends_on:
      - backend
    networks:
      - video-manager-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
    driver: local

networks:
  video-manager-network:
    driver: bridge


