services:
  postgres:
    image: postgres:16-alpine
    container_name: video-manager-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-videomanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videomanager}
      POSTGRES_DB: ${POSTGRES_DB:-videomanager}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-videomanager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-manager-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: video-manager-backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-videomanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videomanager}
      POSTGRES_DB: ${POSTGRES_DB:-videomanager}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: postgres://${POSTGRES_USER:-videomanager}:${POSTGRES_PASSWORD:-videomanager}@postgres:5432/${POSTGRES_DB:-videomanager}?sslmode=disable
      API_PORT: ${API_PORT:-8080}
      API_HOST: 0.0.0.0
      GIN_MODE: ${GIN_MODE:-debug}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-text}
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - video-manager-network
    restart: unless-stopped
    command: air -c .air.toml

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: video-manager-frontend
    environment:
      # 浏览器访问时使用 localhost（端口已映射）
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
      # 容器内代理使用容器名
      VITE_API_BASE_URL_INTERNAL: http://backend:8080
      # 标识 Docker 环境
      DOCKER_ENV: "true"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - video-manager-network
    restart: unless-stopped
    command: npm run dev -- --host

volumes:
  postgres_data:
  go_modules:

networks:
  video-manager-network:
    driver: bridge

